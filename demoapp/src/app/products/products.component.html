<div class="row">
    <div class="col-3">
        <product-filter [category]="category"></product-filter>
    </div>
    <div class="col">
        <div class="card-columns">
            <ng-container *ngFor=" let p of filteredProducts;">
                <div class="card">
                    <product-card [product]="p"></product-card>
                </div>
            </ng-container>
        </div>
    </div>
</div>
