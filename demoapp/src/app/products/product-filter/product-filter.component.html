<div class="sticky-top">
<mat-list class="list-group">
    <a class = "list-group-item list-group-item-action" matLine [class.active] = "!category" routerLink = "/"> All Categories  </a>   
    <mat-list-item class = "list-group-item list-group-item-action"   *ngFor="let icategory of categories$ | async">       
        <a matLine [class.active] = "category === icategory.name" [queryParams] = "{category: icategory.name}" routerLink = "/"> {{icategory.name}} </a>        
    </mat-list-item>
</mat-list>
</div>
