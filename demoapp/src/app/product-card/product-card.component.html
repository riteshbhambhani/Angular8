<div *ngIf= "product.title" class="card">
        <img class="card-img-top img-fluid" [src]="product.imageUrl" alt="{{product.title}}">
        <div class="card-block">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.price  | currency: 'USD': "symbol"}} </p>            
        </div>
        <div class="card-footer"> 
                <a routerLink="" class="btn btn-primary btn-block">Add to cart</a>
        </div>
</div>
